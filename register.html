<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <link
      href="https://fonts.cdnfonts.com/css/mango-vintage-personal-use-only"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/alice-2" rel="stylesheet" />

    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css.map" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>

  <body class="formbody">
    <form action="#" class="form">
        <h1 class="text-center">welcome to Orchid√©es</h1>
        <!-- Progress bar -->
        <div class="progressbar">
          <div class="progress" id="progress"></div>

          <div
            class="progress-step progress-step-active"
            data-title="Intro"
          ></div>
          <div class="progress-step" data-title="Contact"></div>
          <div class="progress-step" data-title="ID"></div>
          <div class="progress-step" data-title="Password"></div>
        </div>

        <!-- Steps -->
        <div class="form-step form-step-active">
          <div class="input-group">
            <label for="username">First Name</label>
            <input
              type="text"
              name="firstname"
              id="firstname"
              placeholder="enter your first name"
            />
          </div>
          <div class="input-group">
            <label for="position">Last Name</label>
            <input
              type="text"
              name="Lastname"
              id="Lastname"
              placeholder="enter your last name"
            />
          </div>
          <div class="">
            <a href="#" class="btn btn-next width-50 ml-auto">Next</a>
          </div>
        </div>
        <div class="form-step">
          <div class="input-group">
            <label for="phone">Phone</label>
            <input
              type="text"
              name="phone"
              id="phone"
              placeholder="enter your phone number"
            />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="username@hostname"
            />
          </div>
          <div class="btns-group">
            <a href="#" class="btn btn-prev">Previous</a>
            <a href="#" class="btn btn-next">Next</a>
          </div>
        </div>
        <div class="form-step">
          <div class="input-group">
            <label for="dob">Date of Birth</label>
            <input
              type="date"
              name="dob"
              id="dob"
              placeholder="Date Of Birth"
            />
          </div>
          <div class="input-group">
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
              <option value="male" selected disabled>
                Choose your gender
              </option>
              <option value="male2">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

          <div class="btns-group">
            <a href="#" class="btn btn-prev">Previous</a>
            <a href="#" class="btn btn-next">Next</a>
          </div>
        </div>
        <div class="form-step">
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="enter your new password"
            />
          </div>
          <div class="input-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
              placeholder="type password again "
            />
          </div>
          <div class="btns-group">
            <a href="#" class="btn btn-prev">Previous</a>
            <input type="submit" value="Submit" class="btn" />
          </div>
        </div>
      </form>
    </div>
  </div>
    <script src="JS/form_validation.js"></script>
    <script src="JS/form.js"></script>
  </body>
</html>
