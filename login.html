<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://fonts.cdnfonts.com/css/mango-vintage-personal-use-only" rel="stylesheet">

    <link rel="stylesheet" href="CSS/all.min.css">

<body class="loginbody">
<form action="#" class="form">
    <h1 class="text-center">welcome to Orchid√©es</h1>
    <!-- Progress bar -
    <!-- Steps -->
    <div class="form-step form-step-active">

        <label for="username">Email</label>
        <input
          type="text"
          name="firstname"
          id="firstname"
          placeholder="enter your  email"
        />
      </div>
      <div class="input-group">
        <label for="position">Password</label>
        <input
          type="text"
          name="Lastname"
          id="Lastname"
          placeholder="enter your  password"
        />
      </div>
      <div class="">
        <a href="home.html" class="btn btn-prev">login</a>
        <a href="register.html" class="btn btn-prev " style="margin-top: 10px;">sign up</a>
      </div>
    </div>
   

    <script src="JS/form_validation.js"></script>

</html>
